<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konzertplakat</title>
    <link rel="stylesheet" href="MeinPlakat.css">
</head>

<body>
    <div id="plakat">
        <div class="titel" id="titel">
            <h1>the&nbsp;stooges</h1>
        </div>

        <div class="img1" id="element1">
            <img src="Element1.svg">
        </div>
        <div class="img2" id="element2">
            <img src="Element2.svg">
        </div>
    </div>

    <section class="konzertinfo">
        <div class="tickets">
            with the tubes
            <br />
            no one under 21 admitted
            <br />
            tickets 3.50
        </div>

        <div class="Zeit">
            friday & saturday
            <br />
            january 11 and 12 1974
            <br />
            8 pm to 2 am
        </div>

        <div class="Ort">
            at bimbo's
            <br />
            1025 columbus ave.
            <br />
            san fransisco, ca
        </div>
    </section>

    <script>
        window.addEventListener('scroll', function () {
            var title = document.getElementById('titel'); // Korrigiert von 'title' zu 'titel'
            var scrollPos = window.scrollY;

            if (scrollPos > 200) {
                // Wenn gescrollt wird, f√ºge die Klasse "scrolled" hinzu
                document.body.classList.add('scrolled');
            } else {
                // Entferne die Klasse "scrolled", wenn nicht gescrollt wird
                document.body.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
